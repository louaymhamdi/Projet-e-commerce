name: CI for HTML/CSS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-html-css:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Check for HTML and CSS files
      run: |
        if ls *.html &>/dev/null && ls *.css &>/dev/null; then
          echo "HTML and CSS files found."
        else
          echo "HTML or CSS files not found." && exit 1
        fi

